<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>anolejs</title>
        <script type="text/javascript" src="sizzle.js"></script>
		<script type="text/javascript" src="../src/core.js"></script>
        <script type="text/javascript" src="../src/dom.js"></script>
        <script src="http://files.cnblogs.com/rubylouvre/icarus.js"></script>
        <script type="text/javascript">
            window.onload = function(){
				var output = Anole.dom.query('#out')[0];
			
                var messages = [];
				var list = [];
                var selectors = [
					'#id2 div',
					'[rel="stylesheet"]'
				];
				var selector = '';
                var count = 1000;
				for(var tt=0;tt<selectors.length;tt++){
					messages = [];
					selector = selectors[tt];
					var start = new Date();
					for(var i=0;i<count;i++){
					var els= Anole.dom.query(selector);
					}
					var time = new Date() - start;
					console.log(els);
					messages.push('anole:'+ time + ':' +els.length);
					start = new Date();
					for(var i=0;i<count;i++){
						var els = Sizzle(selector);
					}
					time = new Date() - start;
					messages.push('Sizzle:'+ time + ':' +els.length);
					start = new Date();
					for(var i=0;i<count;i++){
						var els = dom.query(selector);
					}
					time = new Date() - start;
					messages.push('dom.query:'+ time + ':' +els.length);
					console.log(messages.join('    '));
					list.push(selector + ' : ' + messages.join('/') + '<br />');
				}
				output.innerHTML = list.join('');
            };
        </script>
	</head>
	<body>
        <div id="id2">
            <div class="cls-show">a</div>
            <div class="">
				<p>
					<link rel="stylesheet" href=""/>
				</p>
			</div>
            <div class="">c</div>

        </div>
		<div id="out"></div>
	</body>
</html>
